<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900|Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">

</head>
<body>

	<div class="reg-box">
		<img src="images/avatar1.jpg" alt="image">
		<h1>Create New Account</h1>

		<form>
			<div class="form-group">
				<label><b>Email</b></label>
				<input type="Email" name="Email" placeholder="Enter a Valid Username" class="form-control">
			</div>
			<div class="form-group">
				<label><b>Username</b></label>
				<input type="text" name="Username" placeholder="Enter Username" class="form-control">
			</div>

			<div class="form-group">
				<label><b>Password</b></label>
				<input type="Password" name="Password" placeholder="Enter Password" class="form-control">
			</div>

			<div class="form-group">
				<label><b>Confirm Password</b></label>
				<input type="Password" name="Password" placeholder="Retype Your Password" class="form-control">
			</div>

			<div class="form-group">
				<input type="submit" name="submit" value="Sign-Up" class="btn">
			</div>


		</form>

		<div class="list">
			<ul>
				
				<li>Have Alrady an Account? <a href="index.html">Login Here.</a> </li>
			</ul>
		</div>
		
	</div>
</body>
</html>
