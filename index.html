<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900|Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">

</head>
<body>

	<div class="login-box">
		<img src="images/avatar1.jpg" alt="image">
		<h1>Administrator Login</h1>

		<form>
			<div class="form-group">
				<label><b>Username</b></label>
				<input type="text" name="Username" placeholder="Enter Username" class="form-control">
			</div>

			<div class="form-group">
				<label><b>Password</b></label>
				<input type="Password" name="Password" placeholder="Enter Password" class="form-control">
			</div>

			<div class="form-group">
				<input type="submit" name="submit" value="Login" class="btn">
			</div>


		</form>

		<div class="list">
			<ul>
				<li> <a href="forget-pass.html"> Forget My Password</a> </li>
				<li> <a href="register.html"> Create New Account</a> </li>
			</ul>
		</div>
		
	</div>
</body>
</html>
